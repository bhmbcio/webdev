<!DOCTYPE html>
<html>
<head>
<title>Check test</title>
</head>
<body>
<script>
  const isPalindrome = (string) => {
  const reversedString = string.split('').reverse().join('');
  return string === reversedString;
  };
  console.log(isPalindrome('зенищева'));
  console.log(isPalindrome('дед')); 
</script>
</body>
</html>
